<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX & Go - Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://unpkg.com/htmx.org@1.9.4"
        integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV"
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="container">

    <div class="row mt-4 g-4">
        <div class="col-8">
            <h1 class="mb-4">Film List</h1>
        
            <ul class="list-group fs-5 me-5" id="film-list">
                {{ range .Films }}
                    {{ block "film-list-element" . }}
                        <li id="film-{{ .Id }}" hx-swap="outerHTML" hx-trigger="click" class="list-group-item bg-primary text-white">
                            <div>
                                {{ .Title }} - {{ .Director }}
                            </div>
                            <div>
                                <button class="btn text-white" hx-get="/film-edit-form?id={{ .Id }}" hx-trigger="click" hx-swap="outerHTML" hx-target="#film-{{ .Id }}">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn text-white" hx-delete="/remove-film?id={{ .Id }}" hx-trigger="click" hx-swap="outerHTML" hx-target="#film-{{ .Id }}">
                                    <i class="bi bi-x"></i>
                                    <span class="remove-film-indicator spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                </button>
                            </div>
                        </li>
                    {{ end }}
                {{ end }}
            </ul>
        </div>

        <div class="col-4">
            <h1 class="mb-4">Add Film</h1>

            <form hx-post="/add-film" hx-on::after-request="this.reset()" hx-target="#film-list" hx-swap="beforeend" hx-indicator="#add-film-spinner">
                <div class="mb-2">
                    <label for="film-title">Title</label>
                    <input type="text" name="title" id="film-title" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="film-director">Director</label>
                    <input type="text" name="director" id="film-director" class="form-control" />
                </div>

                <button type="submit" class="btn btn-primary">
                    Submit
                    <span class="spinner-border spinner-border-sm form-submit-indicator" id="add-film-spinner" role="status" aria-hidden="true"></span>
                </button>
            </form>
        </div>

    </div>

</body>
</html>
